<!DOCTYPE html>
<html>
  <style>
    #messages {
        text-align: left;
        width: 50%;
        padding: 1em;
        border: 1px solid black;
    }
</style>
<title>Quira</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.button5 {background-color: #008CBA;}
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body onload="getIdFromParam()">

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">Quria</h1>
  <h1>Welcome</h1>
  
</header>

<!-- Photo Grid -->


<div class="w3-padding-10">
    <div class="w3-bar w3-border">
      <h5 id="item-id" class="w3-large"></h5>

            <input type="text" id="item-id-input" placeholder="Write a new item id" name="itemId"><br>

  <button id="btn" class="button button5 w3-bar-item w3-button" onclick="openAppen()"><a id="link">Write</a></button>  </div>
   
  </div>
  <h1 class="w3-xlarge">Or</h1>

   <div class="w3-padding-10">
    <div class="w3-bar w3-border">
        <button class="button button5 w3-bar-item w3-button"><a href="androidrfid://primaryid?doCheckIn=true" >Check in</a>
</button>
  <button class="button button5 w3-bar-item w3-button"><a href="androidrfid://primaryid?doCheckIn=false" >Check out</a>
  </button>
    </div>
  </div>
  
  </div>
  

  <div id="messages" class="messages"></div>
  <div class="input-fields">
      <p>Type a message and hit send:</p>
      <input id="message"/>
      <button id="send">Send</button>

      <p>Select an image and hit send:</p>
      <input type="file" id="file" accept="image/*"/>

      <button id="sendImage">Send Image</button>
  </div>

  
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>

<script src="java.js"></script>
</body>
</html>
