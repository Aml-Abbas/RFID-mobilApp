<!DOCTYPE html>
<html>
<title>Quria</title>
<link rel="stylesheet" href="style.css">

<body>


  <div class="welcome">
    <h1>Welcome</h1>
    <div>WebSocket status: <span id="ws-status"></span></div><button class="button_ping" onclick="sendPing()">Send ping</button>
  </div>

  <div class="row">

  <div class="left">
 <div class="buttons">

        <button class="button" onclick="show_write_modal()">Program</button>
        <button class="button" onclick="do_check_in('true')">Check in</button>
        <button class="button" onclick="do_check_in('false')">Check out</button>
        <button class="button" onclick="show_item()">Show book</button>

  </div>
  </div>

  <div class="right">

<div class="card">
  <img id="book_pic" style="width:100%">
  <div class="container">
    <h4 class="item_id" id="book_id"></h4> 
  </div>

</div>

  </div>
  </div>

  
<div id="place-tag-modal" class="place-tag-modal-class">

  <div class="place-tag-modal-content">
    <span id="place-tag-close">&times;</span>
    <p>Place the smartphone over the item you would like to scan</p>
    <div id="book-animation"></div>
    <div id="phone-animation"></div>
    </div>
  </div>
</div>

<div id="write-item-id-modal" class="write-item-id-modal-class">
  <div class="write-item-id-modal-content">
    <span id="write-item-id-close">&times;</span>
    <input type="text" id="item-id-input" placeholder="Write a new item id" name="itemId"><br>
    <button class="button-program-chip" onclick="write_item_id()">Program the chip</button>
  </div>
</div>

<div id="check-out-modal" class="check-out-modal-class">
  <div class="check-out-modal-content">
  <span id="check-out-close">&times;</span>
  <p id="patron"></p>
 <button id="show-camera" onclick="show_camera_modal()">Read patron</button>
 <p>Place the smartphone over the item you would like to scan</p>
    <div id="book-animation"></div>
    <div id="phone-animation"></div>

  </div>
</div>

<div id="show-patron-modal" class="show-patron-modal-class">
  <div class="show-patron-modal-content">
    <span id="show-patron-close">&times;</span>
    <p id="camera"></p>
    <p id="use-patron"></p>
    <button id="use-patron-btn" onclick="use_patron()">use patron</button>
  </div>
</div>


<div id="success-modal" class="success-modal-class">

  <div class="success-modal-content">
    <span id="success-close">&times;</span>
    <p id="success-text"></p>
    <div class="success-div" data-percent="100" data-color="#4CAF50" data-size="125" data-stroke="3"></div>
    </div>
      </div>
  </div>
</div>

<div id="failed-modal" class="failed-modal-class">

  <div class="failed-modal-content">
    <span id="failed-close">&times;</span>
    <p id="failed-text"></p>
    <div class="failed-div" data-percent="65" data-color="#9e2a36" data-size="125" data-stroke="3"></div>
  </div>
  </div>
</div>

<div id="connection-modal" class="connection-modal-class">

  <div class="connection-modal-content">
    <span id="connection-close">&times;</span>
    <p>Open the connection in the RFID-mobilApp first and refresha the page in order to reconnect.</p>
  </div>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
<script src="javaScript.js"></script>
</body>
</html>
